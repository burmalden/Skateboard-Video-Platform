<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <div class="sidebar__header">
          <h3 class="sidebar__name">skateboard</h3>
        </div>

        <div class="sidebar__group">
          <p class="sidebar__text">MENU</p>

          <ul class="list">
            <li>
              <div class="sidebar__element">
                <div class="sidebar__button sidebar__button_1">
                  <img src="./images/discover.svg" alt="">
                </div>
                <p class="sidebar__text">Discover</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/trend.svg" alt="">
                </div>
                <p class="sidebar__text">Trending</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/streaming.svg" alt="">
                </div>
                <p class="sidebar__text">Streaming</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/playlist.svg" alt="">
                </div>
                <p class="sidebar__text">Playlist</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/bookmark.svg" alt="">
                </div>
                <p class="sidebar__text">Bookmark</p>
              </div>
            </li>
          </ul>
        </div>

        <hr />

        <div class="sidebar__group">
          <p class="sidebar__text">CATEGORY</p>

          <ul class="list">
            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/home.svg" alt="">
                </div>
                <p class="sidebar__text">Live Stream</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/trend.svg" alt="">
                </div>
                <p class="sidebar__text">Tutorial</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/streaming.svg" alt="">
                </div>
                <p class="sidebar__text">Competition</p>
              </div>
            </li>

            <li>
              <div class="sidebar__element">
                <div class="sidebar__button">
                  <img src="./images/playlist.svg" alt="">
                </div>
                <p class="sidebar__text">Community</p>
              </div>
            </li>
          </ul>
        </div>

        <hr />

        <div class="NightMode">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="sidebar__text">Night mode</p>
        </div>
      </div>




      <div class="header">

        <div class="header__searchBar">
          <form>
            <input class="header__search" type="text" placeholder="Search">
            <button class="header__searchButton">
              <img src="./images/leens.svg" alt="">
            </button>
          </form>
        </div>


        <div class="header__profile">
          <img src="./images/avatar.svg" alt="avatar is loading">
          <p class="header__name">Thomas</p>
          <img class="header__arrow" src="./images/arrow.svg" alt="">
          <img src="./images/notice.svg" alt="">
        </div>


      </div>
    </div>
  </body>
</html>
